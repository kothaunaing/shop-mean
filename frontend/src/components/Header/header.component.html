@if(confirmLogout()){
<div class="fixed z-20 inset-0 flex items-center justify-center">
  <div
    class="m-2 flex flex-col items-center justify-center shadow-md p-4 rounded-md border border-slate-200 bg-white"
  >
    <h2 class="text-xl">Are you sure to log out?</h2>
    <div>
      <div class="flex justify-start gap-2 items-center mt-2">
        <button
          (click)="confirmYes()"
          class="bg-blue-500 p-2 rounded-md mt-2 cursor-pointer hover:opacity-60 font-semibold text-white"
        >
          Yes
        </button>
        <button
          (click)="confirmNo()"
          class="bg-blue-500 p-2 rounded-md mt-2 cursor-pointer hover:opacity-60 font-semibold text-white"
        >
          No
        </button>
      </div>
    </div>
  </div>
</div>
}

<header class="container mx-auto p-3 m-2 border-b border-b-amber-200">
  <div class="flex justify-between">
    <h1 class="font-bold text-amber-500 text-2xl">
      <a routerLink="/">Shop</a>
    </h1>

    <div class="flex group relative cursor-pointer">
      <button
        (click)="toggleAccountDetails()"
        class="hover:shadow-md rounded-full cursor-pointer"
      >
        <img class="rounded-full size-10" src="profile-pic.jpg" />
      </button>

      @if (accountDetailsShown()){

      <div class="absolute top-full p-4 bg-white shadow-md rounded-md right-0">
        <p>
          {{ authService.currentUser?.name }}
        </p>
        <p>
          {{ authService.currentUser?.username }}
        </p>
        <p>
          {{ authService.currentUser?.email }}
        </p>
        <button
          (click)="openConfirm()"
          class="bg-blue-500 p-2 rounded-md mt-2 cursor-pointer hover:opacity-60 font-semibold text-white"
        >
          Log out
        </button>
      </div>
      }
    </div>
  </div>
</header>
